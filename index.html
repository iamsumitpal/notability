
<!DOCTYPE html> 
<html> 
<head> 
<title>WhiteBoard</title>
<link href="assets/img/favicon.png" rel="icon">
<link href="assets/img/favicon.png" rel="apple-touch-icon">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
        .container {
          position: relative;
          width: 100%;
          overflow: hidden;
          padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }

        .responsive-iframe {
          position: absolute;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          width: 100%;
          height: 100%;
          border: none;
        }
    </style>
    <script type="application/javascript">
        var loadCounter = 0;
        var loaded = function() {
            loadCounter += 1;
            if (loadCounter === 2) {
                $("iframe").attr("height", "500px");
                $(window).scrollTo(315,0)
            }
        }
    </script>
    <script type="text/javascript">
        setTimeout(function () { location.reload(1); }, 60000);
      </script>
</head> 
<body>
    <iframe
        class="responsive-iframe" 
        src="https://notability.com/n/1BVR_459pB_NUXFU8Ayq56"
        width="100%" 
        height="100%"
        position="absolute" overflow="hidden" 
        frameborder="0" 
        marginheight="0" 
        marginwidth="0"
        onload="loaded()">
            Loading...
    </iframe>
</body> 
</html>
